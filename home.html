<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&family=Hedvig+Letters+Serif:opsz@12..24&family=Kanit:wght@300&family=Libre+Baskerville:ital@1&family=Poppins:ital,wght@0,300;1,400;1,500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
body {
    font-family: 'Hedvig Letters Serif', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #ffffff;
}

header {
    background-size: cover;
    background-position: center;
    color: #ffffff;
    text-align: center;
}

header h1 {
    font-size: 3.5rem;
    margin-bottom: 0;
}

header h1 img {
    max-width: 100%;
    height: auto;
}

nav {
    background-color: rgba(104, 119, 155, 0.404);
    padding: 10px;
    border-radius: 5px;
}

nav a {
    color: #ffffff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

nav a:hover {
    color: #f8f9fa; 
}

.dropdown-toggle::after {
    display: none; 
}

.dropdown-menu {
    background-color: rgb(10, 17, 11);
    border: none;
    border-radius: 0;
}

.dropdown-item {
    color: #ffffff;
    transition: background-color 0.3s ease-in-out;
}

.dropdown-item:hover {
    background-color: rgba(255, 255, 255, 0.664);
}
.navbar-nav {
    width: 100%;
    display: flex;
    justify-content: center;
}
@media (max-width: 767px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }
    nav a {
        margin: 5px 0;
    }
}

        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
        
        
        /**homepage**/
        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-item {
            width: 100%;
            height: auto;
        }

        .carousel-item video {
            width: 100%;
            height: 100vh; 
            object-fit: cover; 
        }

        .video-caption {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            text-align: center;
            color: #FFF;
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px;
        }

        .clear-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .design-image-section {
            text-align: center;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .design-image {
            width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .calendar-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #F8F9FA;
            text-align: center;
        }

        .calendar-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
  <header>
    <h1><img src="pagdurusa-main.png" alt="Header Image" class="img-fluid"></h1>
    </header>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="extracurricular.html">Extracurricular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acad page.html">Academic Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Video Carousel -->
    <div id="videoCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <video autoplay muted controls>
                    <source src="vid1.mp4" type="video/mp4">
                </video>
                <div class="video-caption">Pagdurusa Presents</div>
                <a class="clear-overlay" data-slide="next"></a>
            </div>
            <div class="carousel-item">
                <video autoplay muted controls>
                    <source src="vid2.mp4" type="video/mp4">
                </video>
                <div class="video-caption">University Tour</div>
                <a class="clear-overlay" data-slide="next"></a>
            </div>
        </div>
    </div>
    <div class="design-image-section">
        <img class="design-image" src="design.png" alt="Short Horizontal Image">
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="gallery1.png" class="d-block w-100"alt="First Slide">
            </div>
            <div class="carousel-item">
                <img src="gallery2.png" class="d-block w-100" alt="Second Slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="calendar-container">
        <img class="calendar-image" src="calendar.png" alt="School Calendar">
    </div>

    <!-- Bootstrap responsive -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var clearOverlays = document.querySelectorAll('.clear-overlay');
            clearOverlays.forEach(function (overlay) {
                overlay.addEventListener('click', function () {
                    $('#videoCarousel').carousel('next');
                });
            });
        });
    </script>
</body>
</html>
